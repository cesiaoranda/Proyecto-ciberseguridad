<!DOCTYPE html>
<html lang="es">

    <title>Ciberseguridad</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;

            margin: 0;

            text-align: center;
        }


        header {
            background-color: #1f1f1f;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
        }


        h1 {
            margin: 10px 0;

        nav {
            margin: 20px 0;

        nav a {

            text-decoration: none;
            font-weight: bold;

        }


        nav a:hover {
            color: #ffffff;
        }


        .galeria {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }


        .galeria img {
            width: 200px;

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }


        .galeria img:hover {
            transform: scale(1.05);
            border-color: #ff66b2;
        }
    </style>
</head>
